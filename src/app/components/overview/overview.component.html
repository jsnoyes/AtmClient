<div *ngIf="overview$ | async">
    <p-table [value]="(overview$ | async) || []">
        <ng-template pTemplate="header">
            <tr>
                <th>Denomination</th>
                <th>Count</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-denom>
            <tr>
                <td>${{denom.denomination}}</td>
                <td>{{denom.count}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
