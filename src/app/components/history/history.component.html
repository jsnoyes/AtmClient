<p-panel header="History">
    <p-scrollPanel [style]="{width: '100%', height: '500px'}">
        <ng-container *ngFor="let history of (History$ | async); let i = index">
            <p-divider *ngIf="i != 0"></p-divider>
            <p class="text-center">{{history}}</p>
        </ng-container>
    </p-scrollPanel>
</p-panel>
